{% extends "layout.html" %}

{% block content %}
<div class="row mb-3">
    <h1>Staging Files</h1>
</div>
<div class="row mb-3">
    <p>Please find the staging files below:</p>
</div>
    {% for file in staging_files %}
    <div class="row">
        <a href="{{ url_for('download', sr_num=sr_num, filename=file) }}" download>{{file}}</a>
    </div>
    {% endfor %}
    <div class="row mt-3">
        <a href="{{ url_for('diagram_render_customer1', sr_num=sr_num) }}" class="btn btn-primary my-3">Render NW Diagram</a>
    </div>
{% endblock %}
